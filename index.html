<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
        <span id="slider-image-5"></span>
        <span id="slider-image-6"></span>
        <div class="image-container">
            <img src="kris.jpg" class="slider-image">
            <img src="kourtney.jpg" class="slider-image">
            <img src="kim.jpg" class="slider-image">
            <img src="khloe.jpg" class="slider-image">
            <img src="kendall.jpg" class="slider-image">
            <img src="kylie.jpg" class="slider-image">
        </div>
        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <a href="#slider-image-3" class="slider-button"></a>
            <a href="#slider-image-4" class="slider-button"></a>
            <a href="#slider-image-5" class="slider-button"></a>
            <a href="#slider-image-6" class="slider-button"></a>
        </div>
    </div>
</body>

</html>
